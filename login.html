<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Tienda de Ropa Deportiva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Tienda de Ropa Deportiva</h1>
        <a href="login.html" class="login-button">Iniciar Sesión</a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html#ropa">Ropa</a>
        <a href="index.html#zapatillas">Zapatillas</a>
        <a href="index.html#accesorios">Accesorios</a>
    </nav>

    <div class="login-container">
        <form action="/submit-login" method="POST"> <h2>Iniciar Sesión</h2>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
            
            <button type="submit" class="cta-button">Entrar</button>
            
            <p class="register-link">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </form>
    </div>

    <footer>
        <p>© 2025 Tienda de Ropa Deportiva</p>
        <p>Alberto Rodríguez y Alex Eire</p>
    </footer>

</body>
</html>
